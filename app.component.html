<html>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">My App</a>
        <!-- Navbar links toggle on smaller screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="/aboutme">Aboutme</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Router Outlet for rendering components based on route -->
    <div class="container mt-3">
      <router-outlet></router-outlet>
    </div>
    
  <h1>Employee data with RxJS</h1>
  <button class="btn btn-outline-primary" (click)="getAllEmployees()">Display Employee Data</button>
  <button class="btn btn-outline-danger" (click)="addEmployeeRecord()">Add Record</button>
  <div *ngIf="hbutton == true">
  <table class="table table-hover table-bordered" >
   
    <thead>
    <tr>
      <th>Employee ID</th>
      <th>name</th>
      <th>Department</th>
      <th>Designation</th> 
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let e of empLst">
        <td>{{e.id}}</td>
        <td>{{e.name}}</td>
        <td>{{e.dept}}</td>
        <td>{{e.designation}}</td>
        <td> <button class="btn btn-primary" (click)="OnEditEmployeeRecord(e)">Edit</button>
         <button class="btn btn-primary" (click)="OnDelectEmployeeRecord(e.id)">Delete</button></td>
      </tr>
    </tbody>
  
  </table>
</div>
  <div *ngIf="bDisplayAddOrEditForm==true" id="registrationForm">
    <h2>{{strAddOrEditDisplayTitle}}</h2><hr>
    <form [formGroup]="EmployeeForm" (ngSubmit)="AddOrEditEmployeeRecord()">
      Employee ID: <br>
      <input type="text" name="id" formControlName="id"> <br>
      Name : <br>
      <input type="text" name="name" formControlName="name"><br>
      Department : <br>
      <input type="text" name="dept" formControlName="dept"><br>
      Designation : <br>
      <input type="text" name="designation" formControlName="designation"><br>
      <button class="btn btn-primary" type="submit">submit</button>
    </form>
  </div>
</body>
</html>
